<ion-view title="Account">
    <ion-content class="has-header padding">
        <!--<h1>Account</h1>-->
        <form name="loginForm" class="list">
            <div>{{message}}</div>

            <div ng-show="showLogout">
                <div>
                    <button class="button button-block button-positive" ng-click="signOut()">Sign Out</button>
                </div>
            </div>

            <div ng-show="!showLogout">
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="user.username" required>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="user.password" required>
                </label>
                <div>
                    <button ng-disabled="!loginForm.$valid" class="button button-block button-positive" ng-click="signIn()">Sign In</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
